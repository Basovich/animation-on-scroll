<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Simple animation</title>
</head>
<body class="main-content">
    <section class="block" data-animation-on-scroll>
        <h1 class="block__title">Block 1</h1>
    </section>
    <section class="block" data-animation-on-scroll>
        <h2 class="block__title">Block 2</h2>
    </section>
    <section class="block" data-animation-on-scroll>
        <h2 class="block__title">Block 3</h2>
    </section>
    <section class="block" data-animation-on-scroll data-animation-body-bg-color>
        <h2 class="block__title">Block 4</h2>
    </section>
    <section class="block" data-animation-on-scroll>
        <h2 class="block__title">Block 5</h2>
    </section>
</body>
</html>
